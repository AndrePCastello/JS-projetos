<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1><span style="color: red; font-size: 40px;">Te</span><span style="color: blue; font-size: 40px; margin-right: 7px;">la</span> <span style="color: white; font-size: 40px; margin-right: 7px;">de</span> <span style="color: green; font-size: 40px;">cadas</span><span style="color: blue; font-size: 40px;">tro</span></h1>
    </header>
    <main>
        <section>
            <div id="image2">
                <p><img src="imagens/pexels-pixabay-209679.jpg" alt=""></p>
            </div>
            <div id="infos1">
                <label for="email">Novo email:</label>
                <input type="text" name="" id="newemail" placeholder="Exemplo:Mi@gmail.com">
            </div>
            <div id="infos2">
                <label for="senha">Nova senha:</label>
                <input type="password" name="" id="newsenha" maxlength="11" required placeholder="Exemplo:6251">
            </div>
            <div id="enviar">
                <button onclick="cadastrar()"><a href="index.html">Confirmar</a></button>
            </div>
            <div id="voltar">
                <a href="index.html">Voltar</a>
            </div>
        </section>
    </main>
</body>
</html>
